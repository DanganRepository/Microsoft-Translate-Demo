<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Translate Demo</title>
</head>

<body>
  <div style="display: flex; justify-content: center;">
    <div>
      <h2>Translate Demo</h2>
      <hr>
      <div>
        <div><label for=""><i>From</i></label></div>
        <select name="" id="from">
          <option value="en">English</option>
          <option value="es" selected>Spanish</option>
          <option value="fr">French</option>
        </select>
        <br>
        <br>
      </div>
      <div>
        <div><label for=""><i>To</i></label></div>
        <select name="" id="to">
          <option value="en" selected>English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
        </select>
        <br>
        <br>
      </div>
      <textarea id="my-text" cols="30" rows="10">Hola mundo!</textarea>
      <br>
      <br>
      <button id="translate">Translate</button>
      <br>
      <h3 id="result"></h3>
    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
  $(document).ready(function () {
    $("#translate").click(function () {
      var from = $('#from').val();
      var to = $('#to').val();
      var textToTranslate = $('#my-text').val();

      $.ajax({
        url: `translate?from=${from}&to=${to}&text=${textToTranslate}`,
        success: function (result) {
          console.log(result.translations);
          $('#result').html(result.translations[0].text);
        },
        error: function () {
          console.log(error);
        }
      });
    });
  });
</script>

</html>
